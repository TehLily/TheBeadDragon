
<!DOCTYPE html>
<html>
<head>

<title>Skillset Form</title>
<style>
	* {
		box-sizing: border-box;
		margin:0;
		padding:0;
		}
		
	body  {
			font-family: "Helvetica", Ariel, sans-serif;
			font-size:125%;
			color: #333;
			background-color:#9bd;
			}
			
	form  {
			background-color: lightgray;
			width: 800px;
			margin: 10px auto;
			padding: 20px;
			border: 2px solid black;
			border-radius: 15px;
					}
	legend  {
			width: 100%;
			border-bottom: 1px dotted purple;
			padding-bottom: 5px;
			margin-bottom: 15px;
			font-size:1.3em;
			}
			
	fieldset  {
				width: 25em;
				margin: 20px;
				border:hidden;
				}
				
	fieldset div  {
					margin: 5px 0;
					}
					
					
	input, select  {
					font-size: 1.1em;
					padding: 2px 5px 4px;
					border-radius: 5px;
					margin-top:5px;
							}
							
	label  {
			width: 10em;
			text-align: right;
			padding-right: 0.5em;
			}
			
			
	input[type="checkbox"], input[type="radio"] {
	  width: auto;
	  margin-left: 10em;
	}
	
	input[type="checkbox"] ~ label, input[type="radio"] ~ label {
	  width: auto;
	  text-align: left;
	  padding-left: 0.4em;
	}
	
			
	input[type=submit], input[type=reset] {
								 color:white;
								 background-color: black;
								 border-radius: 200px;
								 padding: 6px;
								 width: 100px;
								 margin-right: 30px;
									}
									
	input[type=submit]  {
						margin-left: 25px;
						}

</style>
</head>
<body>

	<form id="contact_form" method="post" action="">
	<legend>My Skillset</legend>
	<p style="font-style:italic;">Information about my education and skills.</p>
	
	<fieldset>
		<div>
			<label for="firstname">First Name</label>
			<input id="firstname" name="firstname" type="text">
		</div>
		
		<div>
			<label for="lastname">Last Name</label>
			<input id="lastname" name="lastname" type="text">
		</div>
		
		 <p>My major is...</p>
		
		 <input type="radio" id="digitalmarketing" name="major" value="DigitalMarketing">
		 <label for="digitalmarketing">Digital Marketing</label><br>

		 <input type="radio" id="graphicdesign" name="major" value="GraphicDesign">
		 <label for="graphicdesign">Graphic Design</label><br>

		 <input type="radio" id="webdevelopment" name="major" value="WebDevelopment">
		 <label for="webdevelopment">Web Development</label><br>
   		
    		<div>
      			<label for="experience">Experience Level</label>            
     			<select id="experience" name="experience" style="font-size:0.9em;">
       				<option value="1year">1 year or less</option>
        			<option value="2years">2 years</option>
        			<option value="3_4years">3 - 4 years</option>
       				<option value="5+">5 years or more</option>
      			</select>
    		</div>
    		
    		 <p>I am skilled in...</p>
		   <input type="checkbox" id="skill1" name="skill1" value="CSS">
  <label for="skill1"> CSS</label><br>
  <input type="checkbox" id="skill2" name="skill2" value="FrontEndDesign">
  <label for="skill2"> Front End Design</label><br>
  <input type="checkbox" id="skill3" name="skill3" value="HTML">
  <label for="skill3"> HTML</label>
  <input type="checkbox" id="skill4" name="skill4" value="JavaScript">
  <label for="skill4"> JavaScript</label>
    
		</fieldset1>
		<fieldset1>
		<div>
			<input type="submit" id="button" name="button" value="Submit">
			<input type="reset" id="button" name="button" value="Reset">
		</div>


	</div><!--close form container-->
</body>
</html>
