<script scr = "scripts/currencyFormatFunctions.js"> //This links in an external JavaScript library
    var item = "Milk";
    var count = 3;
    function displayInfo(item, count) {
        document.write("<p>" + item + ": " + count + "</p>");
    }
   
    function currentScore(teamName, score) {
        var result = teamName + ": " + score;
        return result
    }

    
    function makeListItem(listItem) {
        var list;
        list = ("<li>" + listItem + "</li>");
        return list;
    }

    var humanAge;
    function convertToDogyears(humanAge) {
        var DOG_YEAR_CONST = 7;
        var dogYears;
        dogYears = humanAge * DOG_YEAR_CONST;
        return dogYears;
    }
    
    function addItemToList() {
        //get the user input (value)
        var newItem = document.getElementById("itemToAdd").value;

        //add item to list
        newItem = makeListItem(newItem);
        document.getElementById("myList").innerHTML += newItem;
        return;
    }


</script>

<h1>Groceries:</h1>

<p>Item to Add <input type="text" value="default text" id="itemToAdd" /></p>
<input type = "button" value = "Add Item" onclick = "addItemToList();" />


<ul id="myList">
    <li>
        <script>
            displayInfo(item, count);
        </script>
    </li>
    <script>
        document.write(makeListItem("cheese"));

</ul>
