<script>

function intoFloat() {
    var quizNum = document.getElementById("entry").value;
    var asFloat = parseFloat(quizNum);
    document.getElementById("displayResult").value = asFloat;
}

function intoInt() {
    var quizNum = document.getElementById("entry").value;
    var asInt = parseInt(quizNum);
    document.getElementById("displayResult").value = asInt;
}

//var manualNum = parseInt(0.32%);
document.write(parseInt(45.2%));

</script>

<body>

<p>Enter number to parse:
    <input type="text" id="entry"/>
</p>

<p>
    <input type="button" value="Float" onclick="intoFloat()" />
    <input type="button" value="Int" onclick="intoInt()"/>
    Result:
    <input type="text" id="displayResult"/>
</p>
