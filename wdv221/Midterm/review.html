<script>
var firstName = "";
var middleName = "";
var lastName = "";
var acctNum = 0;

function makeEmail() {
    firstName = document.getElementById("fname").value;
    middleName = document.getElementById("mname").value;
    lastName = document.getElementById("lname").value;
    var acctEmail = firstName.charAt(0) + middleName.charAt(0) + lastName + "@dmacc.edu";
    document.getElementById("emailAddress").value = acctEmail.toLowerCase();
    getAcct();
}

function getAcct() {
    acctNum = prompt("Please enter account number: ");
    document.getElementById("maskedAccount").innerHTML = maskValue(acctNum);
}
