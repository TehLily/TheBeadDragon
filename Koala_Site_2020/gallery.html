<div class="flex-gallery">

<figure class="flex-fig">
   <img src="images/koala_gallery/ella.jpg" alt="Ella" onclick="myFunction(this);">
   <figcaption>Ella</figcaption>
</figure>

<figure class="flex-fig">
   <img src="images/koala_gallery/grant.jpg" alt="Grant" onclick="myFunction(this);">
   <figcaption>Grant</figcaption>

<figure class="flex-fig">
   <img src="images/koala_gallery/jilley_and_baby.jpg" alt="Jilley and Baby" onclick="myFunction(this);">

</figure>

<figure class="flex-fig">

   <figcaption>Nooka and Baby</figcaption>
</figure>

</div>

<div class="container">
   <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
   <img id="expandedImg" style="width:100%">
   <div id="imgtext"></div>
 </div>
 
 <script>
 function myFunction(imgs) {
   var expandImg = document.getElementById("expandedImg");
   var imgText = document.getElementById("imgtext");
   expandImg.src = imgs.src;
   imgText.innerHTML = imgs.alt;
   expandImg.parentElement.style.display = "block";
 }
 </script>
